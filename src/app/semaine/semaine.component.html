


<h2>Planning de la semaine</h2>
<ul class="vacations">
  <li *ngFor="let vacation of vacations"
    [class.selected]="vacation === selectedVacation"
    (click)="onSelect(vacation)">
    <span>{{vacation.date}}</span> {{vacation.radiologue}}
  </li>
</ul>

<app-vacation-detail [vacation]="selectedVacation"></app-vacation-detail>
